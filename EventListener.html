<!DOCTYPE html>
    <head>
        <script>
            let counter = 0;
            function hello() {
                counter++;
                document.querySelector('h1').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Counter is ${counter}`)
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('button').onclick = hello;
            });
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Нажми</button>
    </body>
</html>
