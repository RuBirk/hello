<!DOCTYPE html>
    <head>
        <script>
            let counter = 0;
            function hello() {
                counter++;
                document.querySelector('h1').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`Counter is ${counter}`)
                }
            }
        </script>
    </head>
    <body>
        <h1>0</h1>
        <h2>GIT</h2>
        <button onclick="hello()">Нажми</button>
    </body>
</html>
